name: flutter_calculator_leviettien
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  math_expressions: ^2.5.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto_static/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto_static/Roboto-Medium.ttf
          weight: 500
